<div class="container">
    <h1 class="mt-3">Recipes List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/recipes/add']" class="btn btn-primary"><i class="bi bi-plus"></i> Add Recipe</a>
    </div>

    <ng-container *ngIf="recipes$ | async as recipes">

        <table datatable id="recipeTable" class="table table-bordered table-hover mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Published Date</th>
                    <th>Cuisine</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let recipe of recipes">
                    <td>{{recipe.name}}</td>
                    <td>{{recipe.author}}</td>
                    <td>{{recipe.publishedDate | date: "dd-MM-yyyy"}}</td>
                    <td>
                        <span *ngFor="let cuisine of recipe.cuisines">
                            <span class="badge text-bg-secondary me-2">{{cuisine.mainCuisine}}</span>
                            <span class="badge text-bg-info me-2">{{cuisine.subCuisine}}</span>
                        </span>
                    </td>
                    <td><a class="btn btn-outline-secondary" [routerLink]="['/admin/recipes',recipe.id]"><i
                        class="bi bi-pencil-fill"></i></a></td>
                </tr>
            </tbody>
        </table>

    </ng-container>

</div>
