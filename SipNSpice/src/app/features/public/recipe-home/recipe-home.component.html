<div class="container">
    <div class="my-5">
        <div class="row align-items-strech">
            <ng-container *ngIf="rec$ | async as recs">
                <div class="col-12 col-md-4 mb-3" *ngFor="let rec of recs">
                    <div class="card h-100">
                        <img [src]="rec.imageUrl" class="card-img-top" [alt]="rec.name">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">
                                {{rec.name}}
                            </h5>
                            <p class="card-text">
                                {{rec.shortDescription}}
                            </p>
                        
                            <span class="mb-2">{{rec.author}}
                                <i class="d-flex justify-content-end">{{rec.publishedDate | date:'dd-MM-yyyy' }}</i>
                            </span>
                        
                            <span class="d-flex align-items-end" style="flex:1">
                                <a [routerLink]="['/recipes',rec.id]" class="btn btn-primary">
                                    Details..</a>
                            </span>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>

</div>
