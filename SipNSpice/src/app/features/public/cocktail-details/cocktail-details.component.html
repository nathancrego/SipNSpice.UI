<ng-container *ngIf="cocktail$ | async as cocktail"; else loader>

    <div class="container">
        <div class="py-5">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <img [src]="cocktail.imageUrl" [title]="cocktail.name" class="img-fluid">

                <h1 class="mt-4">{{cocktail.name}}</h1>
                <div class="d-flex justify-content-between mt-4">
                    <span>{{cocktail.author}}</span>
                    <span>{{cocktail.publishedDate | date:'dd-MM-yyyy'}}</span>
                </div>

                <div *ngIf="cocktail.bases" class="mt-4">
                    <span class="badge bg-secondary me-2" *ngFor="let base of cocktail.bases">
                        {{base.name}}
                    </span>
                </div>

                <div class="mt-4 blog-content">
                    <markdown [data]="cocktail.description"></markdown>
                </div>

            </div>
        </div>
    </div>

</ng-container>

<ng-template #loader>
    <div class="text-center mt-5">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>
