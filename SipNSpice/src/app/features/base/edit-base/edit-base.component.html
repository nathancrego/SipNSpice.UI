<div class="container">
    <h1 class="mt-3">Edit Base</h1>

    <ng-container *ngIf="base; else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="baseId">Base ID</label>
                    <input type="text" disabled 
                    id="baseId"
                    class="form-control"
                    name="baseId"
                    value="{{base.id}}">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="baseName">Base</label>
                    <input type="text"
                    id="baseName"
                    class="form-control"
                    name="baseName"
                    [(ngModel)]="base.name">
                </div>
                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger ms-3"
                    (click)="onDelete()">Delete</button>
                </div>
            </div>
        </form>
    </ng-container>

    <!--template using temp variable for notFound-->
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Base not found!
          </div>
    </ng-template>

</div>
