<div class="container">
    <h1 class="mt-3">Add New Base</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Base</label>
                <input  type="text" id="base" class="form-control" name="base"
                [(ngModel)]="model.name">
            </div>

            <div class="d- flex mt-3">
                <button type="submit" class="btn btn-primary"><i class="bi bi-floppy"></i> Save</button>
                <button type="button" class="btn btn-outline-secondary ms-3"(click)="onBack()"> <i class="bi bi-arrow-left"></i> Back To List</button>
              </div>

        </div>
    </form>
</div>
