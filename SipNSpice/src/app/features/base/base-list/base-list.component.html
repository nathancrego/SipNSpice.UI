<div class="container">
    <h1 class="mt-3">Bases List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary" [routerLink]="['/admin/bases/add']"><i class="bi bi-plus"></i> Add New Base</a>
    </div>
    <ng-container *ngIf="bases$ | async as bases">
        <table datatable id="baseTable" class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Base</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let base of bases">
                    <td>{{base.id}}</td>
                    <td>{{base.name}}</td>
                    <td><a class="btn btn-outline-secondary" [routerLink]="['/admin/bases',base.id]"><i
                        class="bi bi-pencil-fill"></i></a></td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
