<div class="container">

    <h1 class="mt-3">Add Cuisine</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Main Cuisine</label>
                <input  type="text" id="mainCuisine" class="form-control" name="mainCuisine"
                [(ngModel)]="model.mainCuisine">
            </div>

            <div class="mt-3">
                <label class="form-label">Sub Cuisine</label>
                <input  type="text" id="subCuisine" class="form-control" name="subCuisine"
                [(ngModel)]="model.subCuisine">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>

        </div>
    </form>

</div>
