<div class="container">
    <h1 class="mt-3">Edit Cuisine</h1>

    <ng-container *ngIf="cuisine; else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="cuisineId">Cuisine ID</label>
                    <input type="text" disabled 
                    id="cuisineId"
                    class="form-control"
                    name="cuisineId"
                    value="{{cuisine.id}}">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="mainCuisine">Main Cuisine</label>
                    <input type="text"
                    id="mainCuisine"
                    class="form-control"
                    name="mainCuisine"
                    [(ngModel)]="cuisine.mainCuisine">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="subCuisine">Sub Cuisine</label>
                    <input type="text"
                    id="subCuisine"
                    class="form-control"
                    name="subCuisine"
                    [(ngModel)]="cuisine.subCuisine">
                </div>
                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-outline-success"> <i class="bi bi-pencil-fill"></i> Update</button>
                    <button type="button" class="btn btn-outline-danger ms-3"(click)="onDelete()"> <i class="bi bi-trash-fill"></i> Delete</button>
                    <button type="button" class="btn btn-outline-secondary ms-3"(click)="onBack()"> <i class="bi bi-arrow-left"></i> Back To List</button>
                </div>
            </div>
        </form>
    </ng-container>

    <!--template using temp variable for notFound-->
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category not found!
          </div>
    </ng-template>

</div>
