<div class="container">
    <h1 class="mt-3">Edit Cuisine</h1>

    <ng-container *ngIf="cuisine; else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="categoryId">Cuisine ID</label>
                    <input type="text" disabled 
                    id="cuisineId"
                    class="form-control"
                    name="cuisineId"
                    value="{{cuisine.id}}">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="categoryName">Main Cuisine</label>
                    <input type="text"
                    id="mainCuisine"
                    class="form-control"
                    name="mainCuisine"
                    [(ngModel)]="cuisine.mainCuisine">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="categoryUrlHandle">Sub Cuisine</label>
                    <input type="text"
                    id="subCuisine"
                    class="form-control"
                    name="subCuisine"
                    [(ngModel)]="cuisine.subCuisine">
                </div>
                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger ms-3"
                    (click)="onDelete()">Delete</button>
                </div>
            </div>
        </form>
    </ng-container>

    <!--template using temp variable for notFound-->
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category not found!
          </div>
    </ng-template>

</div>
